<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" href="https://cdn.logojoy.com/wp-content/uploads/2018/05/30143409/5_big.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>

<body>

    <!-- register -->
    <section>
        <div class="imgBx1">
            <img src="img/about/a3.png" alt="">
        </div>

        <div class="contentBx1">
            <div class="formBx1">
                <h2>Register</h2>
                <form>
                    <div class="inputBx1">
                        <span>First Name</span>
                        <input type="text" placeholder="Enter First name" required>
                    </div>

                    <div class="inputBx1">
                        <span>Middle Name</span>
                        <input type="text" placeholder="Enter Middle name">
                    </div>

                    <div class="inputBx1">
                        <span>Last Name</span>
                        <input type="text" placeholder="Enter last name">
                    </div>

                    <div class="inputBx1">
                        <span>Email</span>
                        <input type="email" placeholder="Enter email" required>
                    </div>

                    <div class="inputBx1">
                        <span>Password</span>
                        <input type="password" placeholder="Enter password" required>
                    </div>

                    <div class="inputBx1">
                        <span>Mobile Number</span>
                        <input type="number" placeholder="Enter Phone number" required>
                    </div>


                    <div class="remember1">
                        <label><input type="checkbox" name=""> Remember me</label>
                    </div>

                    <div class="inputBx1">
                        <input type="submit" value="Sign in" name="">
                    </div>

                    <div class="inputBx1">
                        <p>Don't have an account? <a href="login.html">Sign in</a></p>
                    </div>
                </form>
                <h3>Login with social media</h3>
                <ul class="sci1">
                    <li><i class="fa-brands fa-facebook-f"></i></li>
                    <li><i class="fa-brands fa-twitter"></i></li>
                    <li><i class="fa-brands fa-instagram"></i></li>


                </ul>

            </div>
        </div>



    </section>
